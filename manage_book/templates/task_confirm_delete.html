<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Yes, delete</button>
    </form>
    <a href="{% url 'manage_book:task_list' %}">Cancel</a>
</body>
</html>
